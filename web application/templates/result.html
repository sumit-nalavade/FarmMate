<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmMate | Prediction Result</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #a5d6a7);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .header {
            position: absolute;
            top: 20px;
            font-size: 1.8rem;
            font-weight: 700;
            color: #2e7d32;
        }

        .card {
            background: rgba(255, 255, 255, 0.85);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
            animation: fadeIn 1s ease;
            width: 400px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            color: #1b5e20;
            margin-bottom: 1rem;
        }

        img {
            width: 100%;
            margin: 1rem 0;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        p {
            font-size: 1.1rem;
            margin: 0.5rem 0;
            color: #333;
        }

        .btn {
            background: #2e7d32;
            color: white;
            padding: 0.7rem 2rem;
            margin-top: 1rem;
            border-radius: 50px;
            text-decoration: none;
            display: inline-block;
            transition: 0.3s ease;
        }

        .btn:hover {
            background: #66bb6a;
            transform: scale(1.05);
        }

        footer {
            margin-top: 1.5rem;
            font-size: 0.8rem;
            color: gray;
        }
    </style>
</head>
<body>

<div class="header">ðŸŒ¾ FarmMate</div>

<div class="card">
    <h2>Prediction Result</h2>
    <img src="{{ image_path }}" alt="Uploaded Image">
    <p><strong>Disease:</strong> {{ prediction }}</p>
    <p><strong>Fertilizer Advice:</strong> {{ fertilizer }}</p>
    <a href="/" class="btn">Upload Another</a>
    <footer>Helping Farmers Grow ðŸŒ±</footer>
</div>

</body>
</html>
