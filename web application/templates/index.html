<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sugarcane Disease Predictor</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: #f0f8ff;
            font-family: 'Poppins', sans-serif;
            margin: 0;
        }
        .header {
            background: #1b5e20;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .card {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            text-align: center;
            margin: 2rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        .weather-info {
            font-size: 1.2rem;
            margin: 1rem 0;
        }
        button {
            background: #1b5e20;
            color: white;
            border: none;
            padding: 0.7rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }
        button:hover {
            background: #43a047;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>Sugarcane Disease Detection</h1>
    <p>Upload a sugarcane leaf image for disease prediction and recommendations.</p>
</div>

<div class="card">
    <h2>Upload Sugarcane Leaf Image</h2>
    <form action="/predict" method="POST" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" required><br><br>
        <button type="submit">Predict Disease</button>
    </form>

    <!-- Weather Information -->
    <div class="weather-info">
        <h3>Weather Information</h3>
        <p><strong>Temperature:</strong> <span id="temp">N/A</span>Â°C</p>
        <p><strong>Humidity:</strong> <span id="humidity">N/A</span>%</p>
        <p><strong>Description:</strong> <span id="description">N/A</span></p>
        <p id="emergency"></p>
    </div>

    <br>
    <a href="/history" class="btn">View Upload History</a>
</div>

<script>
if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(function(position) {
        const lat = position.coords.latitude;
        const lon = position.coords.longitude;

        console.log(`Geolocation: Lat = ${lat}, Lon = ${lon}`);  // Log the geolocation data

        // Send the location data to the server to get weather info
        fetch('/get_weather', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ lat: lat, lon: lon }),
        })
        .then(response => response.json())
        .then(data => {
            console.log("Weather Data:", data);  // Log the weather data received
            document.getElementById("temp").textContent = data.temp;
            document.getElementById("humidity").textContent = data.humidity;
            document.getElementById("description").textContent = data.description;

            if (data.emergency) {
                document.getElementById("emergency").textContent = "Emergency: Rain expected!";
            } else {
                document.getElementById("emergency").textContent = "";
            }
        })
        .catch(error => {
            console.error("Error fetching weather data:", error);
        });
    });
} else {
    alert("Geolocation is not supported by this browser.");
}
</script>

</body>
</html>
