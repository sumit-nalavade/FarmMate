<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmMate | Sugarcane Disease Detection</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(120deg, #e1f5fe, #b2dfdb);
            font-family: 'Poppins', sans-serif;
            color: #333;
        }
        .navbar {
            background: rgba(255,255,255,0.95);
            box-shadow: 0 2px 12px rgba(0,0,0,0.1);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .navbar h1 {
            color: #00796b;
            font-size: 1.8rem;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            min-height: 100vh;
        }
        .card {
            background: rgba(255, 255, 255, 0.98);
            padding: 2.5rem;
            border-radius: 18px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 520px;
            width: 90%;
            animation: fadeSlideIn 0.7s ease forwards;
            opacity: 0;
        }
        @keyframes fadeSlideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .card h2 {
            color: #00796b;
            margin-bottom: 1.2rem;
        }
        input[type="file"] {
            margin: 1rem 0;
            border: 2px dashed #00796b;
            border-radius: 12px;
            padding: 1rem;
            width: 100%;
            background: #fafafa;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        input[type="file"]:hover {
            background: #e0f2f1;
        }
        button {
            background: #00796b;
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            transition: 0.3s ease;
            margin-top: 1rem;
        }
        button:hover {
            background: #26a69a;
            transform: translateY(-2px);
        }
        .weather-section, .forecast {
            margin-top: 2rem;
            background: #e0f2f1;
            border-radius: 14px;
            padding: 1.5rem;
            box-shadow: 0 8px 16px rgba(0,0,0,0.05);
            width: 100%;
            text-align: left;
        }
        .weather-section h3, .forecast h3 {
            color: #004d40;
            margin-bottom: 0.8rem;
        }
        .weather-section p, .forecast p {
            margin: 0.4rem 0;
            font-size: 1rem;
        }
        .emergency-alert {
            color: red;
            font-weight: bold;
        }
        a.btn {
            display: inline-block;
            text-decoration: none;
            background: #00796b;
            color: white;
            padding: 0.7rem 1.5rem;
            border-radius: 30px;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }
        a.btn:hover {
            background: #26a69a;
            transform: translateY(-1px);
        }
        footer {
            text-align: center;
            padding: 1rem;
            color: #555;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>🌿 FarmMate</h1>
        <a href="/history" class="btn">History</a>
    </div>

    <div class="container">
        <div class="card">
            <h2>Upload Sugarcane Leaf Image</h2>
            <form action="/predict" method="POST" enctype="multipart/form-data">
                <input type="file" name="image" accept="image/*" required>
                <button type="submit">Predict Disease</button>
            </form>

            <div class="weather-section">
                <h3>Weather Information</h3>
                <p><strong>Temperature:</strong> <span id="temp">N/A</span>°C</p>
                <p><strong>Humidity:</strong> <span id="humidity">N/A</span>%</p>
                <p><strong>Description:</strong> <span id="description">N/A</span></p>
                <p id="emergency"></p>
            </div>

            <div class="forecast">
                <h3>5-Day Weather Forecast</h3>
                <p id="forecastMessage">Loading forecast...</p>
                <ul id="forecastList"></ul>
            </div>
        </div>
    </div>

    <footer>
        © 2025 FarmMate. Helping Farmers Grow 🌱
    </footer>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                const lat = position.coords.latitude;
                const lon = position.coords.longitude;

                fetch('/get_weather', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ lat: lat, lon: lon }),
                })
                .then(response => response.json())
                .then(data => {
                    document.getElementById("temp").textContent = data.forecast[0]?.temp || "N/A";
                    document.getElementById("humidity").textContent = data.forecast[0]?.humidity || "N/A";
                    document.getElementById("description").textContent = data.forecast[0]?.description || "N/A";

                    if (data.emergency) {
                        document.getElementById("emergency").textContent = "⚠️ Emergency: Weather Alert! Immediate precautions needed.";
                        document.getElementById("emergency").classList.add("emergency-alert");
                    } else {
                        document.getElementById("emergency").textContent = "";
                        document.getElementById("forecastMessage").textContent = "Weather conditions are normal. Monitoring ongoing for any potential risks.";
                    }

                    let forecastList = document.getElementById("forecastList");
                    forecastList.innerHTML = "";
                    data.forecast.forEach(function(day) {
                        let forecastItem = document.createElement("li");
                        forecastItem.textContent = `${day.date} - Temp: ${day.temp}°C, Humidity: ${day.humidity}% - ${day.description}`;
                        forecastList.appendChild(forecastItem);
                    });
                })
                .catch(error => {
                    console.error("Error fetching weather data:", error);
                });
            }, function(error) {
                console.error("Geolocation Error:", error);
                alert("Failed to fetch location.");
            });
        } else {
            alert("Geolocation is not supported by this browser.");
        }
    });
    </script>
    <script>
        // Auto-detect location and call API
        function fetchWeatherData(lat, lon) {
            fetch('/get_weather', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ lat: lat, lon: lon })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("temp").textContent = data.forecast[0]?.temp || 'N/A';
                document.getElementById("humidity").textContent = data.forecast[0]?.humidity || 'N/A';
                document.getElementById("description").textContent = data.forecast[0]?.description || 'N/A';
    
                if (data.emergency) {
                    document.getElementById("emergency").textContent = "⚠️ Emergency weather alert! Take necessary precautions.";
                    document.getElementById("emergency").classList.add("emergency-alert");
                } else {
                    document.getElementById("emergency").textContent = "";
                    document.getElementById("emergency").classList.remove("emergency-alert");
                }
    
                let forecastList = document.getElementById("forecastList");
                forecastList.innerHTML = "";
                data.forecast.forEach(day => {
                    const li = document.createElement("li");
                    li.textContent = `${day.date}: ${day.temp}°C, ${day.humidity}%, ${day.description}`;
                    forecastList.appendChild(li);
                });
    
                document.getElementById("forecastMessage").style.display = 'none';
            })
            .catch(error => {
                console.error("Weather API error:", error);
            });
        }
    
        // Get current geolocation
        window.onload = function() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    position => {
                        fetchWeatherData(position.coords.latitude, position.coords.longitude);
                    },
                    error => {
                        console.error("Geolocation error:", error.message);
                    }
                );
            } else {
                alert("Geolocation not supported by your browser.");
            }
        };
    </script>    
</body>
</html>
