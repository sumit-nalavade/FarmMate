<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sugarcane Disease Prediction Result</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: #f0f8ff;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            text-align: center;
            width: 350px;
        }

        h2 {
            margin-bottom: 1rem;
            color: #1b5e20;
        }

        p {
            font-size: 1.2rem;
            color: #333;
        }

        img {
            margin: 1rem 0;
            width: 100%;
            border-radius: 10px;
        }

        footer {
            margin-top: 2rem;
            font-size: 0.8rem;
            color: gray;
        }

        .btn {
            background: #1b5e20;
            color: white;
            border: none;
            padding: 0.7rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .btn:hover {
            background: #43a047;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Prediction Result</h2>
    <img src="{{ image_path }}" alt="Uploaded Image">
    <p><strong>Predicted Disease:</strong> {{ prediction }}</p>
    <p><strong>Recommended Fertilizer:</strong> {{ fertilizer }}</p>
    <a href="/" class="btn">Upload Another Image</a>
    <footer>Made with ❤️ for Smart Farming</footer>
</div>

</body>
</html>
